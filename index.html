<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- FontAwesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- lightbox -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css"
    />
    <title>DONATE</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <div class="main_header">
        <nav class="navbar navbar-expand-lg navbar-dark">
          Child Foundation
        </nav>
    </div>
    <!-- END NAVBAR -->

    <!-- MAIN DATA -->

    <div class="header_hero" id="home">
      <div class="container">
        <div class="row">
          <!-- LEFT SIDE FORM -->
          <div class="col-lg-6 col-10 mx-auto">
            <div class="header_hero__text">
              <h2><span>DONATE</span> FOR A CAUSE !</h2>
              <p>
                Provide some support by donating as low as 1 Rupee
              </p>
                      <button class="btn home_btn" data-toggle="modal" data-target="#exampleModal">Donate</button>
            </div>
          </div>
          <!-- END LEFT SIDE FORM -->
          <!-- RIGHT SIDE PICTURE -->
          <div class="col-lg-6 col-10 mx-auto">
            <figure class="header_hero__img">
              <img src="images/img.jpg" alt="" class="img-fluid" />
            </figure>
          </div>
          <!-- END RIGHT SIDE PICTURE -->
        </div>
      </div>
    </div>
    <!-- END MAIN DATA  -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog " role="document">
        <div class="modal-content ">
          <div class="modal-header " style="background-color: #F5EDDC;" >
            <h1 class="modal-title " id="exampleModalLabel" style="color: #1B2430;   ">You are Just One Step Away !!</h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center" style="background-color: #F5EDDC;" >
            <form><script src="https://checkout.razorpay.com/v1/payment-button.js" data-payment_button_id="pl_KKCekZvMFwYHQ6" async> </script> </form>
          </div>
          
        </div>
      </div>
    </div>
    <!-- end Modal -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
